name: Build Docker Image

on:
    push:
        branches:
            -main
jobs:
    docker-build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v2
            - name: Set up Docker
              uses: docker/setup-buildx-actions@v3
            - name: Build Docker image
              run: docker build -t my-app:latest
